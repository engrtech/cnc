<!DOCTYPE html>
<html>
<head>
<title>D2 S HMC Alarm 251</title>
</head>
<body>

<h1>D2 S HMC Alarm 251</h1>

<p>This needs to be done after powering up</p>
  
<p>Select Diagnose</p>
<img src="D2S251/D2S251-01.jpg" alt="Select Diagnose" width="600" height="100">
  
<p>Select Version</p>
<img src="D2S251/D2S251-02.jpg" alt="Select Version" width="600" height="100">
  
<p>Press Far Right Button</p>
<img src="D2S251/D2S251-03.jpg" alt="Press Far Right">
  
<p>Enter 1131 and hit Input</p>
<img src="D2S251/D2S251-04.jpg" alt="Enter 1131" width="600" height="100">
  
<p>Select Diagnosis Monitor</p>
<img src="D2S251/D2S251-05.jpg" alt="Select Version" width="600" height="100">
  
<p>Select I/O Write</p>
<img src="D2S251/D2S251-06.jpg" alt="Select Version" width="600" height="100">

<p>Enter XAD-1 and press Input</p>
<img src="D2S251/D2S251-07.jpg" alt="Enter XAD-1" width="600" height="100">
  
<p>Press the Reset button. The alarm should go away.</p>
<img src="D2S251/D2S251-08.jpg" alt="Alarm gone">

</body>
</html>
